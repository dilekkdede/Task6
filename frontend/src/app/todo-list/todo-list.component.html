<p-toast/>
<div class="header">
  <h2>GÖREV LİSTESİ</h2>
  <p-button [style]="{
    padding: '0.5rem 1.5rem',
    marginRight:'40px',
    fontSize: '3rem',
    border: '2px solid #2196F3'
  }" icon="pi pi-plus" title="Görev ekle" [rounded]="false" [text]="true" (click)="showDialog()" severity="info"/>


  <p-select [style]="{
      padding: '0.0rem 1.5rem',

    fontSize: '1.5rem',
    marginRight:'40px',
    border: '2px solid #2196F3'
  }" [options]="statusList" [(ngModel)]="selectedStatus" optionLabel="name" [showClear]="true"
            placeholder="Durum seçiniz" class="w-full md:w-56"/>


  <p-select [style]="{
      padding: '0.0rem 1.5rem',

    fontSize: '1.5rem',
    marginRight:'40px',
    border: '2px solid #2196F3'
  }" [options]="categories" [(ngModel)]="categoryId" optionLabel="name" [showClear]="true"
            placeholder="Kategori seçiniz" class="w-full md:w-56"/>


  <p-button [style]="{
      padding: '0.4rem 6.0rem',
    fontSize: '1.5rem',
    border: '2px solid #2196F3',
        marginRight:'40px'

  }" title="Sorgula" [rounded]="false" [text]="true" (click)="sorgula()" severity="info">Sorgula
  </p-button>


  <p-dialog header="Görev Ekle" [modal]="true" [(visible)]="visible"
            [style]="{ width: '45rem', height: '40rem',color:'blue' }">
    <br/>
    <div>
      <p-floatlabel>
        <input [style]="{ width: '100%', fontSize:'0.5rem;'}" id="Title" pInputText
               [(ngModel)]="title"/>
        <label [style]="{ fontSize:'0.5rem;'}" for="Title">Görev Başlığı</label>
      </p-floatlabel>
    </div>
    <br/>
    <div>
      <p-floatlabel>
        <p-dropdown
          [options]="categories"
          [(ngModel)]="categoryId"
          optionLabel="name"
          optionValue="id"
          placeholder="Kategori seç"
          [style]="{ width: '100%' }"
        ></p-dropdown>

      </p-floatlabel>
    </div>
    <br/>
    <div>
      <p-floatlabel>
        <p-datepicker [style]="{ width: '100%'}" [(ngModel)]="dueDate"
                      [showIcon]="true" [showOnFocus]="false" id="DueDate"/>
        <label [style]="{ fontSize:'0.5rem;'}" for="DueDate">Bitiş Tarihi</label>
      </p-floatlabel>
    </div>
    <div style="float:right;">
      <p-button label="İPTAL" severity="secondary" (onClick)="cancel()"/>
      <p-button *ngIf="!isEditButton" [style]="{ margin:'2rem'}" (onClick)="saveTask() ">KAYDET</p-button>
      <p-button *ngIf="isEditButton" [style]="{ margin:'2rem'}" (onClick)="updateTask()"> GÜNCELLE</p-button>

    </div>
  </p-dialog>
</div>

<div class="tablo">

  <p-scrollpanel [style]="{ width: '100%', height: '550px' }">

    <p-table
      [value]="tasks"
      [paginator]="true"
      [responsive]="true"
      [rows]="8"
      [tableStyle]="{ 'min-width': '100rem' }"
      [rowsPerPageOptions]="[2, 4, 8]"
    >
      <ng-template #header>
        <tr>
          <th>İD</th>
          <th>BAŞLIK</th>
          <th>DURUM</th>
          <th>BİTİŞ TARİHİ</th>
          <th>KATEGORİ</th>
          <th>İŞLEM</th>


        </tr>
      </ng-template>
      <ng-template #body let-task>
        <tr>
          <td>{{ task.id }}</td>
          <td>{{ task.title }}</td>
          <td>
            <p-tag [value]="task.status === 0 ? 'Tamamlanmış' : 'Tamamlanmamış'"
                   [severity]="getStatusColor(task.status)"/>
          </td>
          <td>{{ task.dueDate | date:'MM/dd/yyyy HH:MM' }}</td>
          <td style="margin-right: 2rem">{{ task.category?.name }}</td>


          <td pStyleClass="col-button">
            <p-button [style]="{ marginRight:'0.5rem'}" icon="pi pi-trash" (click)="confirmDelete($event,task.id)"
                      severity="danger"
                      rounded title="Sil"/>

            <p-button [style]="{ marginRight:'0.5rem'}" icon="pi pi-pencil" (click)="editTask(task)" severity="info"
                      rounded
                      title="Düzenle"/>


            <p-button icon="pi pi-check" (click)="completed(task.id)" severity="warn" rounded
                      title="Görevi Tamamla"/>

          </td>


        </tr>
      </ng-template>
    </p-table>
  </p-scrollpanel>

</div>

<div class="card flex justify-center gap-2">
  <p-confirmdialog/>
</div>
